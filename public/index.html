<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Dropbox Link Saver</title>
  </head>
  <body>
    <div class="container">
      <h3 class="center"> Save files to Dropbox </h3>
      <form method="get" action="/torAdd">
        <div class="row">
          <div class="eight columns">
            <label for="magnet_link">Magnet Link</label>
            <input class="u-full-width" type="text" placeholder="magnet:?..." id="magnet_link" name="magnet">
          </div>
        </div>
        <input class="button-primary" type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
